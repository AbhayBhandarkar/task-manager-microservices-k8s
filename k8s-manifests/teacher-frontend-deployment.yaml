apiVersion: apps/v1
kind: Deployment
metadata:
  name: teacher-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teacher-frontend
  template:
    metadata:
      labels:
        app: teacher-frontend
    spec:
      containers:
      - name: teacher-frontend
        image: teacher-frontend:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: teacher-frontend
spec:
  selector:
    app: teacher-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: NodePort

