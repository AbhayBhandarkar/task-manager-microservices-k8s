server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Route to teacher UI
    location /teacher {
        try_files /teacher.html =404;
    }

    # Route to student UI
    location /student {
        try_files /student.html =404;
    }

    # Default route (backward compatibility)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to API Gateway (which routes to services via Eureka)
    location /api/users {
        proxy_pass http://api-gateway:8080/api/users;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to API Gateway (which routes to services via Eureka)
    location /api/tasks {
        proxy_pass http://api-gateway:8080/api/tasks;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to API Gateway (which routes to services via Eureka)
    location /api/agent {
        proxy_pass http://api-gateway:8080/api/agent;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 10M; # Allow file uploads up to 10MB
    }
}