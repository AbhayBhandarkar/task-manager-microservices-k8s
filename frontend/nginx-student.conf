server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index student.html;

    # Serve only student UI
    location / {
        try_files $uri $uri/ /student.html;
    }

    # Proxy to API Gateway (which routes to services via Eureka)
    location /api/users {
        proxy_pass http://api-gateway:8080/api/users;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to API Gateway (which routes to services via Eureka)
    location /api/tasks {
        proxy_pass http://api-gateway:8080/api/tasks;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to API Gateway (which routes to services via Eureka)
    location /api/agent {
        proxy_pass http://api-gateway:8080/api/agent;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10M;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }
}

