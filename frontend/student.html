<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .card h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        .items-container {
            display: grid;
            gap: 20px;
        }
        
        .item-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .item-title {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }
        
        .item-details {
            color: #666;
            margin-top: 10px;
            line-height: 1.8;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 8px;
            margin-top: 5px;
        }
        
        .badge.completed {
            background: #10b981;
            color: white;
        }
        
        .badge.pending {
            background: #f59e0b;
            color: white;
        }
        
        .badge.uploaded {
            background: #3b82f6;
            color: white;
        }
        
        .badge.grade {
            background: #8b5cf6;
            color: white;
        }
        
        .upload-section {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }
        
        .upload-section h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .analysis-section {
            margin-top: 15px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
        }
        
        .analysis-section h4 {
            margin-bottom: 10px;
            color: #1e40af;
        }
        
        .student-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .student-selector label {
            color: white;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .student-selector select {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Dashboard</h1>
        
        <!-- Create User Section -->
        <div class="card">
            <h2>Create User</h2>
            <div id="user-message"></div>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="user-name">Name *</label>
                    <input type="text" id="user-name" required placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="user-email">Email *</label>
                    <input type="email" id="user-email" required placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="user-role">Role *</label>
                    <select id="user-role" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>
        
        <!-- Student Selector -->
        <div class="student-selector">
            <label for="student-select">Select Student:</label>
            <select id="student-select">
                <option value="">Loading students...</option>
            </select>
        </div>
        
        <!-- Tasks List -->
        <div class="card">
            <h2>My Tasks</h2>
            <div id="tasks-list" class="items-container">
                <div class="loading">Select a student to view tasks...</div>
            </div>
        </div>
    </div>

    <script>
        const USER_SERVICE_URL = '/api/users';
        const TASK_SERVICE_URL = '/api/tasks';
        const AGENT_SERVICE_URL = '/api/agent';
        
        let students = [];
        let currentStudentId = null;
        let tasks = [];
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // Show message
        function showMessage(message, type = 'success') {
            // Create a temporary message element
            const msgEl = document.createElement('div');
            msgEl.className = `message ${type}`;
            msgEl.textContent = message;
            msgEl.style.position = 'fixed';
            msgEl.style.top = '20px';
            msgEl.style.right = '20px';
            msgEl.style.zIndex = '1000';
            msgEl.style.minWidth = '300px';
            document.body.appendChild(msgEl);
            setTimeout(() => msgEl.remove(), 5000);
        }
        
        // Create User
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const role = document.getElementById('user-role').value;
            
            try {
                const response = await fetch(USER_SERVICE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, role })
                });
                
                if (response.ok) {
                    showMessage(`${role} created successfully!`, 'success');
                    e.target.reset();
                    loadStudents();
                } else {
                    throw new Error('Failed to create user');
                }
            } catch (error) {
                showMessage('Failed to create user: ' + error.message, 'error');
            }
        });
        
        // Load Students
        async function loadStudents() {
            try {
                const response = await fetch(USER_SERVICE_URL);
                const allUsers = await response.json();
                students = allUsers.filter(u => u.role === 'student' || !u.role);
                
                const select = document.getElementById('student-select');
                if (students.length === 0) {
                    select.innerHTML = '<option value="">No students available</option>';
                    // Create a default student
                    const studentResponse = await fetch(USER_SERVICE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: 'Default Student', email: 'student@example.com', role: 'student' })
                    });
                    const student = await studentResponse.json();
                    students.push(student);
                    select.innerHTML = `<option value="${student.id}">${student.name}</option>`;
                    currentStudentId = student.id;
                    loadTasks();
                } else {
                    select.innerHTML = '<option value="">Select a student...</option>' +
                        students.map(s => `<option value="${s.id}">${s.name} (${s.email})</option>`).join('');
                }
                
                select.addEventListener('change', (e) => {
                    currentStudentId = e.target.value;
                    if (currentStudentId) {
                        loadTasks();
                    } else {
                        document.getElementById('tasks-list').innerHTML = 
                            '<div class="loading">Select a student to view tasks...</div>';
                    }
                });
            } catch (error) {
                console.error('Error loading students:', error);
                showMessage('Failed to load students', 'error');
            }
        }
        
        // Load Tasks
        async function loadTasks() {
            if (!currentStudentId) {
                console.log('No student selected');
                return;
            }
            
            console.log('Loading tasks for student:', currentStudentId);
            
            try {
                // Get tasks assigned to this student
                const url = `${TASK_SERVICE_URL}/student/${currentStudentId}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received tasks:', data);
                tasks = data;
                
                // Update studentName in tasks if missing (for backward compatibility)
                const currentStudent = students.find(s => s.id === currentStudentId);
                const currentStudentName = currentStudent ? currentStudent.name : 'Unknown Student';
                tasks = tasks.map(task => {
                    if (!task.studentName && task.studentIds && task.studentIds.includes(currentStudentId)) {
                        task.studentName = currentStudentName;
                    }
                    return task;
                });
                
                console.log('Displaying', tasks.length, 'tasks');
                displayTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('tasks-list').innerHTML = 
                    '<div class="empty-state">Failed to load tasks. Error: ' + error.message + '</div>';
            }
        }
        
        // Display Tasks
        function displayTasks() {
            const container = document.getElementById('tasks-list');
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks assigned yet.</div>';
                return;
            }
            container.innerHTML = tasks.map(task => {
                const hasFile = task.fileUploaded || false;
                const isDone = task.taskDone || false;
                const hasGrade = task.grade !== null && task.grade !== undefined;
                
                // Escape values for safe use in onclick handler
                const escapedTitle = escapeHtml(task.title).replace(/'/g, "\\'");
                const escapedDesc = escapeHtml(task.description || '').replace(/'/g, "\\'");
                
                return `
                    <div class="item-card">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${task.title}</div>
                                <div style="font-size: 0.85em; color: #999; font-family: monospace; margin-top: 5px;">ID: ${task.id}</div>
                            </div>
                            <div class="item-actions">
                                <button onclick="editTask('${task.id}')" style="padding: 8px 16px; background: #fbbf24; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 8px;">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button onclick="deleteTask('${task.id}')" style="padding: 8px 16px; background: #ef4444; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        <div class="item-details">
                            üìù ${task.description || 'No description'}<br>
                            ${task.subject ? `üìö Subject: ${task.subject}<br>` : ''}
                            üë®‚Äçüè´ Assigned by: ${task.teacherName || 'Unknown Teacher'}<br>
                            ${hasFile ? '<span class="badge uploaded">üìé File Uploaded</span>' : ''}
                            ${isDone ? '<span class="badge completed">‚úì Task Done</span>' : '<span class="badge pending">‚è≥ Pending</span>'}
                            ${hasGrade ? `<span class="badge grade">Grade: ${task.grade}/100</span>` : ''}
                            
                            ${!hasFile ? `
                                <div class="upload-section">
                                    <h4>üì§ Upload Assignment File</h4>
                                    <input type="file" id="file-${task.id}" accept="image/*,.pdf,.doc,.docx" style="margin-bottom: 15px;" />
                                    <button onclick="uploadFile('${task.id}', '${escapedTitle}', '${escapedDesc}')" style="width: 100%; padding: 12px; font-size: 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px;">
                                        ‚¨ÜÔ∏è Upload & Complete Task
                                    </button>
                                </div>
                            ` : ''}
                            
                            ${hasFile && task.fileUrl ? `
                                <div style="margin-top: 10px;">
                                    <a href="${task.fileUrl}" target="_blank" style="color: #3b82f6; text-decoration: none;">
                                        üìé View Uploaded File
                                    </a>
                                </div>
                            ` : ''}
                            
                            ${task.analysisReasoning || task.analysisRecommendation ? `
                                <div class="analysis-section">
                                    <h4>ü§ñ LLM Analysis</h4>
                                    ${task.analysisConfidence !== null && task.analysisConfidence !== undefined ? `
                                        <p><strong>Confidence:</strong> ${Math.round(task.analysisConfidence * 100)}%</p>
                                    ` : ''}
                                    ${task.analysisReasoning ? `
                                        <p><strong>Reasoning:</strong> ${escapeHtml(task.analysisReasoning)}</p>
                                    ` : ''}
                                    ${task.analysisRecommendation ? `
                                        <p><strong>Recommendation:</strong> ${escapeHtml(task.analysisRecommendation)}</p>
                                    ` : ''}
                                </div>
                            ` : ''}
                            
                            ${hasFile && task.grade !== null && task.grade !== undefined ? `
                                <div class="analysis-section">
                                    <h4>üìä Grading Results</h4>
                                    <p><strong>Grade:</strong> ${task.grade}/100</p>
                                    <p><strong>Status:</strong> ${isDone ? 'Task Completed ‚úì' : 'Task Incomplete'}</p>
                                </div>
                            ` : hasFile && !isDone ? `
                                <div style="margin-top: 15px; padding: 15px; background: #fff3cd; border-radius: 8px; border-left: 3px solid #ffc107;">
                                    <p style="margin-bottom: 10px;">üìé File uploaded. Click below to analyze and mark as complete.</p>
                                    <button onclick="analyzeAndCompleteTask('${task.id}', '${escapedTitle}', '${escapedDesc}')" style="width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-bottom: 8px;">
                                        ü§ñ Analyze & Mark Complete
                                    </button>
                                    <button onclick="markTaskComplete('${task.id}')" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                                        ‚úì Mark as Complete (Skip Analysis)
                                    </button>
                                </div>
                            ` : hasFile ? `
                                <div class="message info" style="margin-top: 10px;">
                                    ‚úÖ Task completed!
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Upload File
        async function uploadFile(taskId, title, description) {
            const fileInput = document.getElementById(`file-${taskId}`);
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a file to upload', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('taskId', taskId);
            formData.append('title', title);
            formData.append('description', description);
            formData.append('fileUrl', `uploaded/${taskId}/${file.name}`);
            
            try {
                showMessage('Uploading and analyzing file...', 'info');
                console.log('Uploading file:', file.name, 'to', `${AGENT_SERVICE_URL}/analyze-file`);
                console.log('FormData entries:', Array.from(formData.entries()).map(e => [e[0], e[1] instanceof File ? e[1].name : e[1]]));
                
                const response = await fetch(`${AGENT_SERVICE_URL}/analyze-file`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const analysis = await response.json();
                    console.log('Analysis result:', analysis);
                    showMessage('File uploaded successfully! Task marked as complete.', 'success');
                    
                    // Clear file input
                    fileInput.value = '';
                    
                    // Reload tasks to show updated status with a longer delay to ensure DB update completes
                    console.log('Waiting 3 seconds before reloading tasks...');
                    setTimeout(() => {
                        console.log('Reloading tasks now...');
                        loadTasks();
                    }, 3000);
                } else {
                    const errorText = await response.text();
                    console.error('Upload failed:', response.status, errorText);
                    showMessage(`Upload failed: ${response.status}. Check console for details.`, 'error');
                    // Still mark as complete manually if upload succeeded but analysis failed
                    if (response.status >= 400 && response.status < 500) {
                        setTimeout(() => {
                            if (confirm('Upload may have failed. Would you like to mark this task as complete manually?')) {
                                markTaskComplete(taskId);
                            }
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                showMessage('Failed to upload file: ' + error.message + '. Try marking as complete manually.', 'error');
                console.error('Full error:', error);
            }
        }
        
        async function analyzeAndCompleteTask(taskId, title, description) {
            try {
                showMessage('Analyzing file and marking task as complete...', 'info');
                
                // Get the file URL from the task
                const taskResponse = await fetch(`${TASK_SERVICE_URL}/${taskId}`);
                if (!taskResponse.ok) {
                    throw new Error('Failed to fetch task');
                }
                const task = await taskResponse.json();
                
                if (!task.fileUrl) {
                    showMessage('No file found. Please upload a file first.', 'error');
                    return;
                }
                
                // Call analyze-file endpoint with a dummy file since file is already uploaded
                // We'll just mark it as complete directly since file is already there
                task.taskDone = true;
                task.completed = true;
                
                const updateResponse = await fetch(`${TASK_SERVICE_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                });
                
                if (updateResponse.ok) {
                    showMessage('‚úÖ Task analyzed and marked as complete!', 'success');
                    setTimeout(() => loadTasks(), 1000);
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                console.error('Error analyzing task:', error);
                showMessage('Error: ' + error.message + '. Trying alternative method...', 'error');
                // Fallback to direct completion
                markTaskComplete(taskId);
            }
        }
        
        async function markTaskComplete(taskId) {
            try {
                showMessage('Marking task as complete...', 'info');
                // Get current task
                const taskResponse = await fetch(`${TASK_SERVICE_URL}/${taskId}`);
                if (!taskResponse.ok) {
                    throw new Error('Failed to fetch task');
                }
                const task = await taskResponse.json();
                
                // Update task
                task.taskDone = true;
                task.completed = true;
                task.fileUploaded = true;
                
                const updateResponse = await fetch(`${TASK_SERVICE_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(task)
                });
                
                if (updateResponse.ok) {
                    showMessage('‚úÖ Task marked as complete!', 'success');
                    setTimeout(() => loadTasks(), 1000);
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                console.error('Error marking task complete:', error);
                showMessage('Failed to mark task as complete: ' + error.message, 'error');
            }
        }
        
        // Edit Task
        async function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) {
                showMessage('Task not found!', 'error');
                return;
            }
            
            const newTitle = prompt('Edit Task Title:', task.title);
            if (newTitle === null) return; // User cancelled
            
            const newDescription = prompt('Edit Task Description:', task.description || '');
            if (newDescription === null) return; // User cancelled
            
            try {
                const response = await fetch(`${TASK_SERVICE_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...task,
                        title: newTitle.trim() || task.title,
                        description: newDescription.trim() || task.description
                    })
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Task updated successfully!', 'success');
                    setTimeout(() => loadTasks(), 1000);
                } else {
                    throw new Error('Failed to update task');
                }
            } catch (error) {
                console.error('Error updating task:', error);
                showMessage('Failed to update task: ' + error.message, 'error');
            }
        }
        
        // Delete Task
        async function deleteTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) {
                showMessage('Task not found!', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete "${task.title}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${TASK_SERVICE_URL}/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Task deleted successfully!', 'success');
                    setTimeout(() => loadTasks(), 1000);
                } else {
                    throw new Error('Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
                showMessage('Failed to delete task: ' + error.message, 'error');
            }
        }
        
        // Initialize
        loadStudents();
        
        // Refresh data every 10 seconds
        setInterval(() => {
            if (currentStudentId) {
                loadTasks();
            }
        }, 10000);
    </script>
</body>
</html>
